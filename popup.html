<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Auto Form</title>
  <!-- Defer ensures the script runs after the HTML is parsed -->
  <script src="popup.js" defer></script>
  <style>
    /* Basic reset and styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      min-width: 300px; /* Set a minimum width to make the popup a bit larger */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    h3 {
      margin-top: 8px;
      margin-bottom: 16px;
      color: #4CAF50;
      font-weight: normal;
    }

    button {
      margin: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>LLM Auto Form</h3>
    <button id="fillInputs">Auto Fill</button>
    <button id="analyzeForm">Analyze Form (LLM)</button>
  </div>
</body>
</html>
